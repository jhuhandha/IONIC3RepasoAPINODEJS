<ion-header>

  <ion-navbar>
    <ion-title>Modificar producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="formulario">
    <ion-list>

      <ion-input type="hidden" formControlName="codigo"></ion-input>

      <!-- El error era que los ion-input tenian el value="" -->
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text"  formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Precio</ion-label>
        <ion-input type="number" formControlName="precio"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select formControlName="categoria">
          <ion-option *ngFor="let c of categorias" value="{{c._id}}">{{c.nombre}}</ion-option>
        </ion-select>
      </ion-item>

      <button (click)="modificar()" ion-button block color="warning">Modificar</button>
    </ion-list>
  </form>
</ion-content>
